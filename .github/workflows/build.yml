name: Builder

on: push

jobs:
  assemble:
  name: Build the library
  run-on: ubuntu-latest
  steps: 
    - name: Clone Repo
      uses: actions/checkout@v1

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Run Unit Tests
      run: ./gradlew testDebugUnitTest
    - name: Assemble Debug version
      run: ./gradlew assembleDebug
    
    
